{% extends "base.html" %}
{% block content %} 
<main class="profile-content container">
    
    <div class="row">
        <div class="col s12 m10 offset-m1">
            <h2 id="page-title" class="center-align pink-text text-darken-4" >
                {{ username }}'s Profile
            </h2>
            <div class="card-panel">
                <h2 id="page-title" class="center-align pink-text text-darken-4" >
                    Information Coming soon ....!
                </h2>
                {% if my_recipes|length > 0 %}
                    <ul class="collapsible">
                        {% for recipe in my_recipes %}
                        <li></li>
                        {% endfor %}
                    </ul>
                {% else %}
                
                    <h3 class="red-text text-darken-4 center-align">You currently have no recipes posted in your database</h3>
                {% endif %}
            </div>
        </div>
    </div>
 
</main>
{% endblock %}
