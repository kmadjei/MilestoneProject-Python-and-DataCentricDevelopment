{% extends "base.html" %}
{% block content %}
<main class="recipes-content">
    
    <section class="container row">
        <h2 id="page-title" class="center-align pink-text text-darken-4">
            All The Recipes You Love
        </h2>
        {% for recipe in recipes %}
            <div class="col s6  m4 l3 ">
                <div class="card medium">
                    <div class="card-image">
                        <img class="food-img" src="{{ recipe.image_url }}" alt="{{ recipe.name }}">
                    </div>
                    <div class="card-content">
                       <span id="recipe-card-name" class="center-align" >{{ recipe.name }}</span>
                       <div class="card-action">
                            <a class="waves-effect waves-light btn-small green darken-1" href="{{ url_for('recipe_details', menu = recipe.category, product_page = recipe.name ) }}"><i class="material-icons right">arrow_forward</i>View</a>
                            <!--  waves-effect waves-block waves-light Trigger for delete food category modal --><br><br>
                            <a class="waves-effect waves-light btn-small red modal-trigger"  data-target="delete{{ recipe.name }}"><i class="material-icons right">delete</i>Delete</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Structure for delete recipe -->
            <div id="delete{{ recipe.name }}" class="modal bottom-sheet">
                <div class="modal-content">
                    <h4 class="center-align pink-text text-darken-4">Delete {{ recipe.name }} Category</h4>
                    <div class="row">
                        <form class="col s12" method="POST" action="{{ url_for('show_all_recipes') }}">    
                            <input type="hidden" id="recipe_id" name="recipe_id" value="{{ recipe._id }}">
                            <div class="row">
                                <div class="col s4 offset-s4">
                                    <button class="btn-large waves-effect waves-light green left" type="submit" name="delete-recipe">
                                        Yes <i class="material-icons right">event_available</i>
                                    </button>
                                    <button class="btn-large waves-effect waves-light red right modal-close">
                                        No <i class="material-icons right">event_busy</i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div> <!-- /End modal-->
        {% endfor %}
        
        
    </section>
</main>
{% endblock %}
