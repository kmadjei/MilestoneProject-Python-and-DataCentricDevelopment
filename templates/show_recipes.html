{% extends "base.html" %}
{% block content %}
<main class="recipes-content">
    
    <section class="container row">
        <h2>All The Recipes You Love</h2>
        {% for recipe in recipes %}
            <div class="col s6  m4 l3 ">
                <div class="card small">
                    <div class="card-image waves-effect waves-block waves-light">
                    <img class="food-img" src="{{ recipe.image_url }}" alt="{{ recipe.name }}">
                    </div>
                    <div class="card-content">
                    <span class="card-title grey-text text-darken-4">{{ recipe.name }}</span>
                    <p><a href="{# { url_for('') } #}">This is a link</a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
        
        
    </section>
</main>
{% endblock %}
